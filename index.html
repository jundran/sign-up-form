<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Sign up Form</title>
</head>
<body>

<div class="container">
  <div class="image-container">
    <img src="images/manuel-will-gd3t5Dtbwkw-unsplash.jpg" alt="">
    <div class="logo">
      <img src="images/odin-logo.png" alt="odin-logo">
      <span>Odin</span>
    </div>
    <p class="photo-credit">
      Photo by <a href="https://unsplash.com/@manufactured">Manuel Will</a> on 
      <a href="https://unsplash.com/photos/gd3t5Dtbwkw">Unsplash</a>
    </p>
  </div>

  <div class="main">
    <div class="hero">
      <p>
        This is not a real online service! You know you need something like this in your life to
        help you realize your deepest dreams.<br>
        Sign up <em>now</em> to get started. <br> <br>
        You <em>know</em> you want to.
      </p>
    </div>

    <form action="" method="">
      <div class="form-main">
        <strong>Let's do this!</strong>
        <fieldset>
          <legend>Sign up</legend>
          <div class="form-left">
            <ul>
              <li><label for="firstname">First Name <span aria-label="required">*</span></label>
                <input type="text" required minlength="2" maxlength="20" autocomplete="given-name">
              </li>
              <li>
                <label for="surname">Last Name <span aria-label="required">*</span></label>
                <input type="text" required minlength="2" maxlength="20" autocomplete="family-name">
              </li>
              <li>
                <label for="email">Email <span aria-label="required">*</span></label>
                <input type="email" required maxlength="60" inputmode="email" autocomplete="email">
              </li>
            </ul>
          </div>
          <div class="form-right">
            <ul>
              <li>
                <label for="phone">Phone Number</label>
                <input type="tel" minlength="10" maxlength="10" pattern="\d{10}" inputmode="tel" autocomplete="tel">
              </li>
              <li>
                <label for="password">Password <span aria-label="required">*</span></label>
                <input type="password" required minlength="9" maxlength="64" autocomplete="new-password">
              </li>
              <li>
                <label for="passwordconfirm">Password Confirm<span aria-label="required">*</span></label>
                <input type="password" required minlength="9" maxlength="64" autocomplete="new-password">
              </li>
            </ul>
          </div>
        </fieldset>
      </div>
      <button type="submit">Create Account</button>
      <p class="login">Already have an account? <a href="#">Log in</a></p>
    </form>
  </div>
</div>

</body>
</html>
